# GitHub Actions workflow: build (and optionally push) the Docker image
# Triggers: push to main branch and manual workflow_dispatch
#
# This workflow builds the image using Docker Buildx from the openbsd_docker_amd64
# subfolder (context and Dockerfile located at ./openbsd_docker_amd64). It logs in
# to ghcr.io using the workflow GITHUB_TOKEN and pushes on non-PR runs.
#
name: docker-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch support, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image 
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./openbsd_docker_amd64
          file: ./openbsd_docker_amd64/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:latest
            ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show built image digest
        if: steps.build.outputs.digest != ''
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags:"
          echo "  ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:latest"
          echo "  ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:${{ github.sha }}"

      - name: Upload build log as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-logs
          path: |
            /dev/null
